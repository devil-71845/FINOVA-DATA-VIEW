<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finova Data Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Finova Data Viewer</h1>

  <div class="search">
    <input type="text" placeholder="Enter stock symbol or crypto name" />
    <button>Search</button>
  </div>

  <div class="container">
    <div class="card">
      <h2>Stock Information</h2>
      <p>Stock data will appear here.</p>
    </div>
    <div class="card">
      <h2>Crypto Information</h2>
      <p>Crypto data will appear here.</p>
    </div>
  </div>
</body>
</html>
